<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play </title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-content flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <div class="menu-hud-container">
                        <img class="menu-icon" src="menu_162740.png" alt="menu">
                    
                        <p id="progressText" class="hud-prefix">
                           Question
                        </p>
                    </div>
                  
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div class="hud-timerScore-container">
                    <div id="hud-item">
                            <!-- <p class="hud-prefix">
                                Time Left
                            </p>
                            <h1 class="hud-main-text" id="score">
                                00:29
                            </h1> -->
                             
                       
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
              

            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix"> A </p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> B </p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> C </p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix"> D </p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
      
    </div>          
    <div class="background-overlay"></div>
    <div id="pause-menu" class="flex-center flex-column">
        <h1>PAUSED!</h1>
        <a class="btn" id="resume" href="#">Resume</a>
        <a class="btn" href="./index.html">Home</a>
    </div>

    
    <script src="game.js"></script>
</body>

</html>
